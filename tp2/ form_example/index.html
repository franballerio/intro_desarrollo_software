<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo">
                    <img src="https://placehold.co/80x30/000000/FFF?text=BTR" alt="Logo">
                </div>
                <h2>Sign up</h2>
                <p>Create your BTR account and grow your share of the Bitcoin Treasury Reserve</p>
                
                <form>
                    <div class="input-group">
                        <input type="email" id="email" required placeholder="Enter Email">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required placeholder="Create Password">
                    </div>
                    
                    <div class="terms-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I Agree To The Terms & Privacy Policy</label>
                    </div>

                    <button type="submit">Create Account</button>
                </form>

                <div class="separator">
                    <span>or sign up via</span>
                </div>
                
                <div class="social-logins">
                    <button class="social-btn google"><i class="fab fa-google"></i></button>
                    <button class="social-btn apple"><i class="fab fa-apple"></i></button>
                    <button class="social-btn twitter"><i class="fab fa-twitter"></i></button>
                </div>

                <div class="login-link">
                    <p>Already Have An Account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>

        <div class="image-section">
        </div>
    </div>
</body>
</html>
